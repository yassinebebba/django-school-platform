{% extends "management/base_panel.html" %}


{% block panel_content %}

        <h2>Delete User</h2>
        <hr>
        <div class="alert alert-danger" role="alert">
            Note: Deletion cannot be reversed!
        </div>
        <h3>Are you sure you want to delete this user: {{ object.identifier }}</h3>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Delete</button>
            <a href="{% url 'main:management:view_database' %}" class="btn btn-secondary">Cancel</a>
        </form>

{% endblock %}
