{% extends "management/base_panel.html" %}


{% block panel_content %}
<h2>Profile</h2>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
{% endfor %}
{% endif %}
<hr>
<ul>
    <li>
        <a href="{% url 'main:management:update_profile_view' user.id %}">Update account information</a>
    </li>
    <li>
        <a href="{% url 'main:management:change_password_view' %}">Change password</a>
    </li>
</ul>
{% endblock %}
