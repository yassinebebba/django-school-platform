{% extends "management/base_panel.html" %}


{% block panel_content %}
        <h2>Delete Assessment</h2>
        <hr>
        <div class="alert alert-danger" role="alert">
            Note: Deletion cannot be reversed!
        </div>
        <h3>Are you sure you want to delete this Assessment: {{ object.exam_name }}</h3>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Delete</button>
            <a href="{% url 'main:teachers:view_assessments' %}" class="btn btn-secondary">Cancel</a>
        </form>

{% endblock %}
